schema: https://api.studio.thegraph.com/query/19218/ice64-testing/v0.0.11
documents: "src/**/*.{ts,tsx,graphql}"
generates:
  ./src/graphql/subgraph.ts:
    plugins:
      - "@graphql-codegen/typescript"
      - "@graphql-codegen/typescript-operations"
      - "@graphql-codegen/typescript-urql"
    config:
      gqlImport: urql#gql
      immutableTypes: true
hooks:
  afterAllFileWrite:
    - eslint --fix
