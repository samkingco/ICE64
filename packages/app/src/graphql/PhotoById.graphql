query PhotoById($originalId: ID!, $editionId: ID!, $wallet: ID!) {
  originalPhoto(id: $originalId) {
    id
    uri
    currentOwner {
      address
    }
  }
  editionPhoto(id: $editionId) {
    id
    totalPurchased
    currentOwners {
      address
    }
  }
  wallet(id: $wallet) {
    roots {
      id
      hasClaimedEdition
    }
  }
}
