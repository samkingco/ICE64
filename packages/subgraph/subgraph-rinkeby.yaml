specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: ICE64
    network: rinkeby
    source:
      address: "0x580bd4c84E8c4EA6535097dC4f29aBDb593Bd078"
      abi: ICE64
      startBlock: 10815521
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - TransferSingle
        - TransferBatch
      abis:
        - name: ICE64
          file: ./abis/ICE64.json
      eventHandlers:
        - event: TransferSingle(indexed address,indexed address,indexed address,uint256,uint256)
          handler: handleTransfer
        - event: TransferBatch(indexed address,indexed address,indexed address,uint256[],uint256[])
          handler: handleTransferBatch
        - event: RootsClaim(indexed uint256,indexed uint256,uint256)
          handler: handleRootsClaim
      file: ./src/mapping.ts
  - kind: ethereum
    name: Roots
    network: rinkeby
    source:
      address: "0xD21b87f44C0dB9A9e4EA70ca893a838F1107CAAF"
      abi: Roots
      startBlock: 10812763
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Transfer
      abis:
        - name: Roots
          file: ./abis/Roots.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleRootsTransfer
      file: ./src/mapping.ts
