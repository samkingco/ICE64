#   currentOwner: Wallet!
#   hasClaimedEdition: Boolean!
# }

type Wallet @entity {
  id: ID!
  address: Bytes!
  originals: [OriginalPhoto!]! @derivedFrom(field: "currentOwner")
  editions: [EditionPhoto!]! @derivedFrom(field: "currentOwners")
  # roots: [RootsPhoto!]! @derivedFrom(field: "currentOwner")
}
